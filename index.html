<html lang="es">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Formulario de Inscripción
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-white">
  <header class="w-full border-b border-gray-200 py-4 flex justify-center">
   <img alt="Capacitaciones GLES" class="h-100" height="40" src="./Captura de pantalla 2025-01-24 191348.png de pantalla 2025-01-24 191348.png" width="120"/>
  </header>
  <main class="max-w-md mx-auto mt-10 bg-gray-50 rounded-lg p-8">
   <h2 class="text-gray-900 font-semibold text-base mb-6 leading-tight">
    Inscríbete a Nuestras Diplomaturas y postitulos:
    <br/>
    Capacitaiones G.L.E.S
   </h2>
   <form class="space-y-5" action="https://script.google.com/macros/s/AKfycbx-Lm4K8o41KzCSh1khJOPJy--BVtdXUOeQl2HEE0B_xfXstd1CTYAUA-EuQsGV3uYC/exec" method="POST">

    <div>
     <label class="block text-xs font-semibold text-gray-700 mb-1" for="nombre">
      Nombre
     </label>
     <input class="w-full rounded-xl border border-gray-300 px-4 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600" id="nombre" name="nombre" placeholder="Cuál es tu nombre?" type="text"/>
    </div>
    <div>
     <label class="block text-xs font-semibold text-gray-700 mb-1" for="apellido">
      Apellido
     </label>
     <input class="w-full rounded-xl border border-gray-300 px-4 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600" id="apellido" name="apellido" placeholder="Cuál es tu apellido?" type="text"/>
    </div>
    <div>
        <label class="block text-xs font-semibold text-gray-700 mb-1" for="DNI">
         DNI
        </label>
        <input class="w-full rounded-xl border border-gray-300 px-4 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600" id="DNI" name="DNI" placeholder="Cuál es tu DNI?" type="number"/>
       </div>
    <div>
     <label class="block text-xs font-semibold text-gray-700 mb-1" for="email">
      Email
     </label>
     <input class="w-full rounded-xl border border-gray-300 px-4 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600" id="email" name="email" placeholder="Cuál es tu email?" type="email"/>
    </div>
    <div>
        <label class="block text-xs font-semibold text-gray-700 mb-1">
          Cursos (puede seleccionar varios):
        </label>
        <div class="space-y-2">
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="cursos[]" value="Acervo Cultural" class="accent-blue-600">
            <span>Acervo Cultural</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="cursos[]" value="Alfabetización Integral" class="accent-blue-600">
            <span>Alfabetización Integral</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="cursos[]" value="Convivencia" class="accent-blue-600">
            <span>Convivencia</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="cursos[]" value="Primeros Auxilios" class="accent-blue-600">
            <span>Primeros Auxilios</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="cursos[]" value="Emociones" class="accent-blue-600">
            <span>Emociones</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="cursos[]" value="Inteligencia Artificial" class="accent-blue-600">
            <span>Inteligencia Artificial</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="cursos[]" value="Educación Inclusiva" class="accent-blue-600">
            <span>Educación Inclusiva</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="cursos[]" value="Trayectorias Educativas" class="accent-blue-600">
            <span>Trayectorias Educativas</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" name="cursos[]" value="Estrategia de lectura Fácil" class="accent-blue-600">
            <span>Estrategia de lectura Fácil</span>
          </label>
        </div>
      </div>
      
      
    <button class="bg-blue-600 text-white font-semibold rounded-full px-6 py-2 text-sm hover:bg-blue-700 transition-colors" type="submit">
     Inscribirme
    </button>
    <p class="text-xs text-gray-500 mt-1">
     Inscríbete para comenzar Los cursos
    </p>
   </form>
  </main>
 </body>
</html>
