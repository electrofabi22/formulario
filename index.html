<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Inscripción</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form class="form-container" id="formInscripcion" onsubmit="enviarFormulario(event)">
    <div class="image-container">
      <img src="./imag/Captura de pantalla 2025-01-24 191348.png" alt="Capacitaciones G.L.E.S" class="logo-img">
    </div>

    <h2>Formulario de Inscripción</h2>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="DNI">DNI</label>
      <input type="number" name="DNI" required>
    </div>
    <br class="form-group">
      <label for="Cursos">Cursos Disponibles</label>
      <p>Selecciona uno o Varios cursos:</p>
    </br>
    <div class="checkbox-group">
      <label><input type="checkbox" name="Cursos" value="Alfabetizacion Integral" /> Acervo Cultural</label>
      <label><input type="checkbox" name="paises" value="México" /> Alfabetizacion Integral</label>
      <label><input type="checkbox" name="paises" value="Colombia" /> Colombia</label>
      <label><input type="checkbox" name="paises" value="Chile" /> Chile</label>
      <label><input type="checkbox" name="paises" value="Perú" /> Perú</label>
    </div>
  </br>
  <button class="bg-blue-600 text-white font-semibold rounded-full px-6 py-2 text-sm hover:bg-blue-700 transition-colors" type="submit">
    Inscribirme
   </button>
   <p class="text-xs text-gray-500 mt-1">
    Inscríbete para comenzar Los cursos
   </p>
</body>
</html>
